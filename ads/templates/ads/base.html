<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Платформа обмена вещами</title>
    <link rel="stylesheet" href="{% static 'ads/css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'ad_list' %}">Обмен вещами</a></h1>
        <nav>
            {% if user.is_authenticated %}
                Привет, {{ user.username }} |
                <a href="{% url 'ad_create' %}">Создать объявление</a> |
                <a href="{% url 'proposal_list' %}">Мои предложения</a> |
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a> |
                <a href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2025 Платформа обмена вещами</p>
    </footer>
</body>
</html>
